<div class="row">
    <div class="col-12">
        <div class="page-title-box d-sm-flex align-items-center justify-content-between">
            <h4 class="mb-sm-0 font-size-18">Create New</h4>



        </div>
    </div>
</div>
<!-- end page title -->

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-4">Create New Project</h4>
                <form  >
                    <div class="row mb-4">
                        <label for="projectname" class="col-form-label col-lg-2">Project Name</label>
                        <div class="col-lg-10">
                            <input id="projectname" name="projectname" type="text" class="form-control m-2"  placeholder="Enter Project Name...">
                        </div>
                    </div>
                    <div class="row mb-4">
                        <label for="projectdesc" class="col-form-label col-lg-2">Project Description</label>
                        <div class="col-lg-10">
                            <textarea class="form-control m-2"  placeholder="Enter Project Description..."></textarea>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <label for="projectproject" class="col-form-label col-lg-2">Status</label>
                        <div class="col-lg-10">
                            <select class="form-control m-2" >
                                <option value="pending">pending</option>
                                <option value="completed">completed</option>
                                <option value="delay">delay</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <label for="projectproject" class="col-form-label col-lg-2">Client</label>
                        <div class="col-lg-10">
                            <select class="form-control m-2" >
                              
                                <option > SDQSDQSD </option>
                                <option > SDQSDQSD </option>
                                <option > SDQSDQSD </option>
                                
                            </select>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <label for="projectproject" class="col-form-label col-lg-2">Team members</label>
                        <div class="col-lg-10">
                           
                                 <input type="checkbox" class="checkbox mt-2" > lksqdjsqd qlksdj <br>
                                 <input type="checkbox" class="checkbox mt-2" > lksqdjsqd qlksdj <br>
                                 <input type="checkbox" class="checkbox mt-2" > lksqdjsqd qlksdj <br>
                            
                        </div>
                    </div>

                    <div class="row mb-4">
                        <label class="col-form-label col-lg-2">Project Date</label>
                        <div class="col-lg-10">
                            <div class="input-daterange input-group" id="project-date-inputgroup"
                                data-provide="datepicker" data-date-format="dd M, yyyy"
                                data-date-container='#project-date-inputgroup' data-date-autoclose="true">
                                <input type="text" class="form-control m-2"  placeholder="Start Date" name="start" />
                                <input type="text" class="form-control m-2"   placeholder="End Date" name="end" />
                            </div>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <label for="projectbudget" class="col-form-label col-lg-2">Budget</label>
                        <div class="col-lg-10">
                            <input id="projectbudget" name="projectbudget" type="text"
                                placeholder="Enter Project Budget..." class="form-control m-2"  >
                        </div>
                    </div>
                    <div class="row mb-4">
                        <label class="col-form-label col-lg-2">Attached files</label>
                        <div class="col-lg-10 text-center ">
                            <div class="dropzone pt-5">
                                <div class="fallback">
                                    <input id="image"  multiple style="display: none;"
                                        name="file" type="file" />
                                </div>
    
                                <label for="image">
                                    <div class="dz-message needsclick">
                                        <div class="mb-3">
                                            <i class="display-4 text-muted bx bxs-cloud-upload"></i>
                                        </div>
    
                                        <h4>Drop files here or click to upload.</h4>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-end">
                        <div class="col-lg-10">
                            <button type="submit" class="btn btn-primary">Create Project</button>
                        </div>
                    </div>
                </form>
                

            </div>
        </div>
    </div>
</div>
<!-- end row -->
