<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="header bg-white">
            <div class="header__left-side">
                    <p class="logo">Adress Book</p>
                    <p class="py-1">list</p>
                    <p class="active py-1">Add</p>
            </div>
            <div class="header__right-side">
                <p class="btn">Log out</p>
            </div>
        </div>

        <h5 class="card-title text-center pb-2 pt-3 my-5">Welcome Amine Jbali !</h5>

        <div class="container my-5">
            <div class=" card card-list p-3">
                <p class="update-title p-2">Update Amine Adress</p>
                <div class="row">
                    <div class="col-lg-6 col-md-12">
                        <div>
                            <img src="assets/logo.svg" class="img-fluid" alt="">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12 form-col">
                        <div class="form">
                            <div class="form-group mt-4">
                                <input type="text" class="form-control mt-2 p-2 px-3" placeholder="First name">
                            </div>
            
                            <div class="form-group mt-4">
                                <input type="text" class="form-control mt-2 p-2 px-3" placeholder="Last name">
                            </div>
                            
                            <div class="form-group mt-4">
                                <input type="text" class="form-control mt-2 p-2 px-3" placeholder="E-mail">
                            </div>
            
                           <div class="form-group mt-4">
                                <input type="text" class="form-control mt-2 p-2 px-3" placeholder="Password">
                            </div> 
                            
                            <div class="form-group my-4">
                                <label for="fileInput" class="d-block my-2">
                                    <p class="form-control file mt-2">
                                        <span  class="btn-uploadfile"><img src="assets/upload.svg" alt=""></span>
                                    </p>
                                </label>
                                <input type="file" id="fileInput" name="fileInput" dir="rtl"  placeholder="Title">
                            </div>

                            <div class="text-center mt-4 d-block">
                                <button>Save</button>
                            </div>
            

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
