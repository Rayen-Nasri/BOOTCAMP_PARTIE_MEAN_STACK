<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="header bg-white">
            <div class="header__left-side">
                    <p class="logo">Hero app</p>
            </div>
            <div class="header__right-side">
                <p class="py-1">list</p>
                <p class="active py-1">Add</p>
        </div>
        </div>

        <h5 class="section-title text-center pb-2 pt-3 my-5">Hero App List</h5>

        <div class="container my-5">
            <div class="form row">
                <div class="form-group mt-4 col-3">
                    <input type="text" class="form-control mt-2 p-2 px-3" placeholder="First name">
                    <p class="error">* Name required</p>
                </div>

                <div class="form-group mt-4 col-3">
                    <input type="text" class="form-control mt-2 p-2 px-3" placeholder="Last name">
                </div>
                
                <div class="form-group my-4 col-3">
                    <label for="fileInput" class="d-block my-2">
                        <p class="form-control file mt-2">
                            <span  class="btn-uploadfile"><img src="assets/upload.svg" alt=""></span>
                        </p>
                    </label>
                    <input type="file" id="fileInput" name="fileInput" dir="rtl"  placeholder="Title">
                </div>

                <div class="text-center my-4 py-2 px-0 col-3">
                    <button>Save</button>
                </div>


            </div>
        </div>

    </div>
</body>
</html>
