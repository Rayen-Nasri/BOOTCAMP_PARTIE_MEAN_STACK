


<!-- <h1  *ngFor=" let color of colors " > {{ color }}  </h1> -->

<div *ngFor="let item of articles"  [ngClass]=" { 'red': item.likes < 100 , 'blue': item.likes > 100} "  >
    <h1 [ngStyle]=" { 'color': item.color } " >{{ item.title }}</h1>
    <p  [ngStyle]=" { 'color': item.color } " > {{ item.description }} </p>
    <h3 [ngStyle]=" { 'color': item.color } " > {{ item.likes }} </h3>
    <input type="color" [(ngModel)]="item.color" >
</div>
